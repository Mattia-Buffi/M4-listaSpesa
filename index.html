<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/209b0f50b4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center">

        <div class="card" style="width: 25rem;">
            <img src="images.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Grosery List</h5>
                <p class="card-text">enter the list of products to purchase below, by clicking on button cart you will find what you have already put in the cart</p>
                <ul class="nav nav-underline d-flex justify-content-between">
                    <li class="nav-item">
                      <a class="nav-link active" id="groceryTab" aria-current="page" href="#">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cartTab" href="#"><i class="fa-solid fa-cart-shopping me-2"></i>Cart</a>
                    </li>
                </ul>
                <!-- tab con lista e possibilita di aggiungere prodotti -->
                <div id="groceryList">
                    <ol id="listItems" class="mt-3"></ol>
                    <div class="input-group mb-3">
                        <input type="text" id="itemAdd" class="form-control" placeholder="Insert product" aria-label="Insert product" aria-describedby="buttonAddItem">
                        <button class="btn btn-outline-secondary" type="button" id="buttonAddItem" onclick="addProduct()">
                            <i class="fa-solid fa-list-ul"></i>
                            <span>Add</span>
                        </button>
                    </div>
                </div>
                <!-- tab con elenco prodotti fleggati nel carrello -->
                <div id="cartView" class="d-block d-none">
                    <ol id="listOnCart" class="mt-3">
                    </ol>
                </div>
            </div>
        </div>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
